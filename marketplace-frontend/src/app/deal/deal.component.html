<div class="container mt-5 d-flex align-items-center justify-content-center h-100">
    <div class="card border w-50 shadow m-5 p-4 d-flex align-items-center justify-content-center h-100">
        <div class="mb-2">
            <h3 class="fw-bold">Trade NFT for NFT </h3>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleInputAmount" class="form-label">nft-id</label>
                <input type="number" class="form-control" [(ngModel)]="nftIdTo" id="exampleInputPrice" name="price">
                <div id="emailHelp" class="form-text ">User self nft-Id</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputAddress" class="form-label">recipient address</label>
                <input type="text" class="form-control" [(ngModel)]="addressTo" id="exampleInputAddress" name="price">
                <div id="emailHelp" class="form-text">Address of other user with whom you want to trade</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputAmount" class="form-label">recipient nft-id</label>
                <input type="number" class="form-control" [(ngModel)]="nftIdFrom" id="exampleInputPrice" name="price">
                <div id="emailHelp" class="form-text">NFT-id of other user with whom you want to trade</div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn w-75 fw-bold" (click)="tradeNFT()">Submit</button>
            </div>
        </form>
    </div>
</div>
