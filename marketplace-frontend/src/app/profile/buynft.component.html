<div class="form-outer">
    <div class="container mt-3 d-flex align-items-center justify-content-center h-100">
        <div class="form-inner">
            <form class="list-form">
                <label for="expiryTime">NFT ID</label>
                <input type="text" id="nftId" name="nftId" [(ngModel)]="nftId" placeholder="NFT ID" required>
                <div *ngIf="selectedBuyType=='1'">
                    <label for="expiryTime">Eth Amount</label>
                    <input type="text" id="ethAmount" name="ethAmount" [(ngModel)]="ethAmount" placeholder="ETH Amount"
                        required>
                </div>
                <label for="listingType">Buy Type:</label>
                <select [(ngModel)]="selectedBuyType" name="buyType" (change)="onBuyType($event)">
                    <option *ngFor="let option of buyTypeOptions" [value]="option.value">{{ option.name }}</option>
                </select>
                <button type="submit" class="form-button listNft" (click)="buyNft()">Buy NFT</button>
            </form>
        </div>

        <div class="card rounded-4 back w-25 shadow p-4 d-flex h-100 m-5">
            <div class="d-flex h-100">
                <p class="fw-bold">Eth balance: {{ethBalance}} Eth</p>
            </div>
            <div class="d-flex h-100">
                <p class="fw-bolder">Infinity Coin balance: {{tokenBalance}} IC</p>
            </div>
        </div>
    </div>
</div>
